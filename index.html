<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
        font-size: 11px;
        text-align: center;
    }

    .attribution a {
        color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main class="text-[15px] bg-slate-300 w-full h-[100vh] flex flex-col gap-4 justify-center items-center">
    <div class="bg-white p-[16px_16px_40px_16px] rounded-[10px] flex flex-col items-center w-[85%] min-[375px]:w-[320px] [&>*]:text-center">
    <img src="images/image-qr-code.png" alt="qr code image" class="rounded-[10px] w-full mb-[24px]">
    <h1 class="textpreset-1 mb-4 font-Outfit-bold text-slate-900 px-2">Improve your front-end skills by building projects</h1>
    <p class="textpreset-2 font-Outfit-normal text-slate-500 px-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alireza Ahmadiyan</a>.
  </footer>
</body>
</html>
